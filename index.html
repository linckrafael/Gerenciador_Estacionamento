<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciador de Estacionamento</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin: 20px 0 10px;
      text-align: center;
    }

    #contador {
      margin-bottom: 15px;
      font-weight: bold;
    }

    .wrapper {
      width: 100%;
      max-width: 900px;
      padding: 10px;
      display: flex;
      justify-content: center;
    }

    #estacionamento {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 aspect ratio */
      background-image: url('estacionamento_800x800.png');
      background-size: cover;
      background-position: center;
      border: 2px solid #333;
    }

    .vaga {
      position: absolute;
      width: 5%;
      height: 2.5%;
      background-color: rgba(0, 200, 0, 0.5);
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7vw;
      color: #000;
      cursor: pointer;
      user-select: none;
      transform-origin: center center;
    }

    .vaga.ocupada {
      background-color: rgba(200, 0, 0, 0.7);
    }

    @media (max-width: 600px) {
      .vaga {
        font-size: 2.5vw;
      }
    }
  </style>
</head>
<body>

  <h2>Gerenciador de Estacionamento</h2>
  <div id="contador">Total: 0 | Ocupadas: 0 | Livres: 0</div>
  <div class="wrapper">
    <div id="estacionamento"></div>
  </div>

    function renderVagas() {
      container.innerHTML = '';
      vagas.forEach(v => {
        const div = document.createElement('div');
        div.className = 'vaga';
        if (v.ocupada) div.classList.add('ocupada');
        div.style.top = v.top + '%';
        div.style.left = v.left + '%';
        div.style.transform = `rotate(${v.rotate}deg)`;
        div.textContent = v.id;
        div.title = v.id;
        div.addEventListener('click', () => {
          v.ocupada = !v.ocupada;
          renderVagas();
        });
        container.appendChild(div);
      });
      atualizarContador();
    }

    function atualizarContador() {
      const total = vagas.length;
      const ocupadas = vagas.filter(v => v.ocupada).length;
      contador.textContent = `Total: ${total} | Ocupadas: ${ocupadas} | Livres: ${total - ocupadas}`;
    }

    renderVagas();
  </script>
</body>
